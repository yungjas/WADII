<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>

    <script>
        // object datatype
        var taemin = {
            name: "Lee Taemin",
            age: 27,
            look: "Prettier than u",
            honest: true
        };

        console.log(taemin);

        var num1 = 5;
        var num2 = 10;
        var die = "Hello";

        //first 5 and 10 will be summed up which equals to 15
        //then 15 is converted to string and is concatenated with "Hello"
        var sum = num1 + num2 + die;
        console.log(sum)

        //js will convert strings to numbers if the strings are in number form and are involved in a mathematical operation
        var num3 = "100";
        var num4 = "5";
        var ans = num3 / num4;
        console.log(ans);

        //checks whether a variable is a number or not
        //if it returns true it means the variable is not a number
        console.log(isNaN(num1));
    </script>
</head>
