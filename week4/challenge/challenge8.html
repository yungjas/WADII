<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8</title>

    <style>
        td.female {
            background-color: pink;
        }

        td.male {
            background-color: aqua;
        }

        td.rich {
            font-size: 30px;
            color: red;
        }
    </style>

    <script>

        // Given this multi-dimensional array
        // (Do NOT modify this variable)
        var friends = [
            [ "Rachel Green", "Female", 'Marketing Executive', 50000 ],
            [ "Monica Geller", "Female", 'Chef', 70000 ],
            [ "Phoebe Buffay", "Female", 'Cat Whisperer', 30000 ],
            [ "Chandler Bing", "Male", 'Analyst', 60000 ],
            [ "Joey Tribbiani", "Male", 'Actor', 40000 ],
            [ "Ross Geller", "Male", 'Lecturer', 70000 ],
        ];

        // Given this template table_data String
        var table_data = " \
            <table border='1' style='text-align: center'> \
                <tr> \
                    <th>Name</th> \
                    <th>Gender</th> \
                    <th>Job</th> \
                    <th>Annual Salary (USD)</th> \
                </tr> \
        ";

        // Loop through friends Array and populate table_data
        // with 6 Friends cast members' data
        // - 1 row for 1 cast member
        //
        // Apply CSS styling: 
        //      Gender
        //          If "Female", apply td.female
        //          If "Male", apply td.male
        //      Annual Salary (USD)
        //          If salary > 50000, apply td.rich
        //          Else no need to apply any styling
        //
        // HINT: Re-use your Challenge 7 code
        var table_content = "";

        for(i = 0; i < friends.length; i++){
            //open new row for every friend
            var open_row = "<tr>";
            table_content += open_row;

            for(j = 0; j < friends[i].length; j++){
                if(j == 1){
                    if(friends[i][1] == "Female"){
                        var data_row = "<td style='background-color: pink;'>" + friends[i][j] + "</td>";
                        table_content += data_row;
                    }
                    else if(friends[i][1] == "Male"){
                        var data_row = "<td style='background-color: aqua;'>" + friends[i][j] + "</td>";
                        table_content += data_row;
                    }
                }
                else if(j == 3){
                    if(friends[i][3] > 50000){
                        var data_row = "<td style='color: red; font-weight: bold; font-size: large;'>" + friends[i][j] + "</td>";
                        table_content += data_row;
                    }
                    else{
                        var data_row = "<td>" + friends[i][j] + "</td>";
                        table_content += data_row;
                    }
                }
                else{
                    var data_row = "<td>" + friends[i][j] + "</td>";
                    table_content += data_row;
                }
            }

            table_content += "</tr>";
            console.log(table_content);
        }

        table_data += table_content;
        

        // Once table_data is completed
        // It will be used by JavaScript code below (inside body)

    </script>

</head>
<body>

    <div id='summary'>
        
    </div>

    <!-- Do NOT modify the below JavaScript -->
    <script>
        document.getElementById("summary").innerHTML = table_data;
    </script>
    <!-- Do NOT modify the above JavaScript -->
    
</body>
</html>
