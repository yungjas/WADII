    <script>

        /*
            Complete the below JavaScript function such that it:
            1. Receives a string (str) as a parameter
            2. Converts the first letter of each word of the string into upper-case
            For example,
                Given "the very cute puppy"
                The function must return "The Very Cute Puppy"
        */

        function convert_first_letter(str) {
            
            // YOUR CODE GOES HERE
            modified_str = "";
            var str_arr = str.split(" ");

            for(each_str of str_arr){
                each_length = each_str.length;
                modified_str += each_str[0].toUpperCase();

                for(i = 1; i < each_length; i++){
                    modified_str += each_str[i];
                }

                //before going to the next str, concatenate a space behind so that there is a space between each word
                modified_str += " "; 
            }

            return modified_str;
        }

        
        // Prompt user to enter a sentence
        //var input_sentence = 'the very cute puppy'; // Test Case
        var input_sentence = prompt("Enter a sentence (in all lowercase)");
        output_sentence = convert_first_letter(input_sentence);
        console.log( output_sentence ); // Debug message to Console
        // To see the output, go open Chrome --> Developer Tools --> Console
        alert(output_sentence);
        // Do NOT modify the above code

    </script>
