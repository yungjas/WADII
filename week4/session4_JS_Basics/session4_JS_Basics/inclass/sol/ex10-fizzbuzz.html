<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
</head>
<body>

    <p id="demo"></p>

	<script>
        var num = prompt("Please provide a number!"); 
        
        var str="";

        fizzBuzz(num);

        document.getElementById("demo").innerHTML = str;

        function fizzBuzz(num) {
            // Logic: use the modulo operator %. 
            // This operator returns the remainder after a division between two numbers. 
            // A remainder of 0 indicates that the first number is a multiple of the second number

            for(var i = 1; i <= num; i++) {
                // check if the number is a multiple of 3 and 5
                if(i % 3 === 0 && i % 5 === 0) {
                    str+='fizzbuzz ';
                    console.log('fizzbuzz ');
                } // check if the number is a multiple of 3
                else if(i % 3 === 0) {
                    str+='fizz ';
                    console.log('fizz ');
                } // check if the number is a multiple of 5
                else if(i % 5 === 0) {
                    str+='buzz ';
                    console.log('buzz ');
                } else {
                    str+=i + " ";
                    console.log(i+" ");
                }
            }
            /*
                the challenge here is the order of the if … else statements. 
                Start with the double condition first (&&) and end with the case where no multiples are found. 
                This way, you’ll be able to cover all bases.
            */
       }
    
        

	</script>
</body>
</html>
