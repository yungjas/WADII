<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
</head>
<body>

	<script>
        // Make a Calculator! using prompt(), alert(), and variables
		// Bonus: Make a program that can subtract, multiply, and also divide!
       
	    // add your code here
		var num1 = Number(prompt("Please provide the first number"));
		var num2 = Number(prompt("Please provide the second number"));

		
		var sum = num1 + num2;
		var minus = num1 - num2;
		var multiply = num1 * num2;
		var divide = num1 / num2;

		alert("Sum between 2 numbers is " + sum);
		alert("Difference between 2 numbers is " + minus);
		alert("Multiplication between 2 numbers is " + multiply);
		alert("Division between 2 numbers is " + divide);

	</script>
</body>
</html>
