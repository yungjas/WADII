<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <!-- using CDN library -->
    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://unpkg.com/vue"></script> --> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
