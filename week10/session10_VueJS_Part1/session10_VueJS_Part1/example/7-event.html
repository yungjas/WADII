<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <script type="text/javascript" src="vue.js"></script> 
</head>

<body>
    <!-- Listening to Events -->    
    <div id="app1">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
    </div>
          
    <script>
        new Vue({
            el: '#app1',
            data: {
                counter: 0
            }
    })
    </script>

    <div id="app2">
        <button v-on:click="hello">Say Hello</button>
    </div>
        
    <script>
        new Vue({
            el: '#app2',
            data: {
                name: 'Vue'
            },
            methods: {
                hello: function() {
                    alert("Hello " + this.name + "!")
                    // `event` is the native DOM event 
                    // readily available to Vue
                    alert(event.target.tagName + " event!") // -> button event!
                }
            }
    })
    </script>
    <br>
    <div id="app3"> 
        <button @click="say('hi')">Say hi</button> 
        <button @click="say('what')">Say what</button> 
    </div>

    <script>
        new Vue({ 
            el: '#app3',
            methods: { 
                say: function (message) { 
                    alert(message) 
                } 
            } 
        })
    </script>
 

</body>
</html>
