<div id="app">
    <!-- vue uses {{}} for data -->
    <p>{{title}}</p>
    <p>{{id}}</p>

    <!-- can do normal js operations inside {{}} too, vue will auto recognize that is a typical js operation -->
    {{1+2}}<br>

    {{counter + 2}}
</div>

<div id="app2">
    <p>My favourite color is: {{color}}</p>
</div>
