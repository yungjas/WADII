<!DOCTYPE html>
<html>
<head>
    <title>ConditionalRender</title>
    <script type="text/javascript" src="vue.js"></script> 
</head>

<body>
    <div id='app'>
       <!-- Add Code Here -->
       <div v-if="Math.random() > 0.5">{{text1}}</div>
       <div v-else=>{{text2}}</div>
    </div>
          
    <script>
        // add code here
        var app = new Vue({
        el: '#app',
        data: {
            text1: "Now you see me!",
            text2: "Now you don't!"
        }
    })    
    </script>
 
</body>
</html>
