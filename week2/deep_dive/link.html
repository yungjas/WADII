<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>
        /* pseudo class selector */
        /* eg changing color of the hyperlink text */
        a:link {
            color: #ff5cdf;
        }

        a:visited{
            color:gray;
        }

        a:hover{
            color:green;
            background-color: yellow;
            /* remove line when you hover over the link */
            text-decoration: none;
        }

        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <a href="background.html">
            Take Me to Taemin
        </a>
    </p>
</body>
</html>
