    <style>
        ul{
            background: yellow;
            padding: 20px;
        }

        ul li{
            background: green;
            padding: 5px;
            margin-left: 20px;
        }

        ol{
            background: pink;
            padding: 25px;
        }

        ol li{
            background: aqua;
            padding: 10px;
            margin-left: 30px;
        }

<body>
    <h1>Taemin</h1>
    <ul>
