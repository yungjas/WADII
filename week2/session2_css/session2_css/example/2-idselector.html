<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            p {
                color: blue;
                text-align: center;
            }

            #emphasis {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        
        <p>This is a text centered and in blue.</p>

        <p id="emphasis">This is a unique paragraph that deserves an emphasis.</p>
      
    </body>
</html>
