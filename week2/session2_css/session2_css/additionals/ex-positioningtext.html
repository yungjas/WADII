<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
    }

    .topleft {
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
    }

    .topright {
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
    }

    .bottomleft {
        position: absolute;
        bottom: 8px;
        left: 16px;
        font-size: 18px;
    }

    .bottomright {
        position: absolute;
        bottom: 8px;
        right: 16px;
        font-size: 18px;
    }

    .center {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        text-align: center;
        font-size: 18px;
    }

    img { 
        width: 100%;
        height: auto;
        opacity: 0.6;
    }
</style>
</head>
<body>

    <h2>Positioning Text over an Image</h2>
   

    <div class="container">
        <img src="../img/naruto1.jpg" >
        <div class="topleft">Top Left</div>
        <div class="topright">Top Right</div>
        <div class="center">Centered</div>
        <div class="bottomleft">Bottom Left</div>
        <div class="bottomright">Bottom Right</div>


    </div>

</body>
</html>
