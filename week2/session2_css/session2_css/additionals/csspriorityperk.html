<!DOCTYPE html>
<html>
<head>
<style>
   .floaty {
           /* float: right; */
           width: 100px;
           height: 140px;
    }

    img {
      width: 200px;
      height: 140px;
    }

</style>

  <!-- notice that img properties specified in internal CSS above 
        overrides the inline attribute properties specified below
  -->
 
  <img src="./img/logo.png" width="100" height="140">
  

  <img src="./img/logo.png" width="100%" height="auto">
</body>
