<!DOCTYPE html>
<!--
    The simplest way to add an icon to your HTML page, is with an icon library, 
    such as Font Awesome.

    Add the name of the specified icon class to any inline HTML element (like <i> or <span>).

    All the icons in the icon libraries below, are scalable vectors 
    that can be customized with CSS (size, color, shadow, etc.)
-->

<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>

    <body>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
    </body>


</html>
