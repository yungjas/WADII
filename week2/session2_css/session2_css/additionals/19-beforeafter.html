<!DOCTYPE html>
<html>
<head>
    <style>
        p::before {
            content: url(./img/emo.png);
        }
        p::after {
            content: url(./img/emo2.png);

        }
    </style>
</head>
<body>
    
    <p>The ::before pseudo-element inserts content before and after the content of an element.</p>


</body>
</html>
