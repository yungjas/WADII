<!DOCTYPE html>
<html>
<head>
<style>

.imgcenter {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 33.33%;
}
</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img class="imgcenter" src="./img/kakashi.jpg" alt="kakashi">

</body>
</html>
