<!DOCTYPE html>
<html>
<head>
<style>
    img {
        opacity: 0.5;
        width: 200px;
        height: auto;
    }

    img:hover {
        opacity: 1.0;
    }
</style>
</head>
<body>

    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <img src="./img/kakashi.jpg" alt="kakashi" >
    <img src="./img/naruto1.jpg" alt="naruto1" >
    <img src="./img/naruto2.jpg" alt="naruto2" >

</body>
</html>
