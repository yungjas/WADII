<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">

            .demo {
                background-color: yellow;
                /*width: 100px;*/
                margin: 10px;
                padding: 20px;
                font-size: 50px;
                text-align: center;
            }

            .grid-container1 {
                display: inline-grid; 
                /* display: grid; */
                grid-template-columns: auto auto; /* two columns */
                grid-gap: 10px 100px; /* gaps between rows and between cols */
                
                background-color: grey;
                padding: 10px;
            }

            .grid-container2 {
                display: inline-grid; 
                /* display: grid; */
                grid-template-columns: auto auto auto; /* three columns */
                grid-gap: 10px 10px; /* 10px between rows and cols */
                
                background-color: blanchedalmond;
                padding: 10px;
            }

            .grid-container3 {
                display: inline-grid; 
                grid-template-columns: 70px 100px auto 90px;  /* 4 columns */
                background-color: grey;
                padding: 10px;
            }

            .grid-container4 {
                display: inline-grid; 
                grid-template-columns: auto auto;
                grid-template-rows: 100px 300px;  
                background-color: grey;
                padding: 10px;
            }

            .item1 {
                grid-column-start: 1;
                grid-column-end: 3;
            }

            .item2 {
                grid-row-start: 2;
                grid-row-end: 4;
            }

            .grid-container5 {
                display: inline-grid; 
                grid-template-areas:    'title title title'
                                        'menu item3 item4'
                                        'menu item5 item5'; 
                background-color: grey;
                padding: 10px;
            }

            .title {
                grid-area: title;
            }
            .menu {
                grid-area: menu;
            }
            .item3 {
                grid-area: item3;
            }
            .item4 {
                grid-area: item4;
            }
            .item5 {
                grid-area: item5;
            }
        
        </style>
    </head>
    <body>
        
        <div class="grid-container1">
            <div class="demo">A</div>
            <div class="demo">B</div>
            <div class="demo">C</div>
            <div class="demo">D</div>
        </div>

        <div class="grid-container2">
            <div class="demo item1">1</div>
            <div class="demo item2">2</div>
            <div class="demo item3">3</div>
            <div class="demo item4">4</div>
            <div class="demo item5">5</div>
            <div class="demo item6">6</div>
            <div class="demo item7">7</div>
            <div class="demo item8">8</div>
            <div class="demo item9">9</div>
        </div>

        <div class="grid-container3">
            <div class="demo">A</div>
            <div class="demo">B</div>
            <div class="demo">C</div>
            <div class="demo">D</div>
        </div>

        <div class="grid-container4">
            <div class="demo">A</div>
            <div class="demo">B</div>
            <div class="demo">C</div>
            <div class="demo">D</div>
        </div>

        <div class="grid-container5">
            <div class="demo title">TITLE</div>
            <div class="demo menu">MENU</div>
            <div class="demo item3">Item 3</div>
            <div class="demo item4">Item 4</div>
            <div class="demo item5">Item 5</div>
        </div>

    </body>
</html>
