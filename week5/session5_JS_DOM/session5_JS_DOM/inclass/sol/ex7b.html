<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <input id="userinput" onkeypress="addListAfterKeyPress()"  type="text" placeholder="enter items">
      <button id="enter" onclick="addListAfterClick()">Enter</button>
      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
         function addListAfterClick() {
            console.log(event);
            var input = document.getElementById("userinput");
            if (input.value.length > 0) {        
               createNewItem(input);
               input.value = "";
            }
         }

         function addListAfterKeyPress() {
            // keycode reference: 
            // https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes
            
            // access the event information
            console.log(event);
            // you can check which key is pressed by accessing the keyCode
            // property of the event
            console.log(event.keyCode);

            var input = document.getElementById("userinput");
            // keyCode 13 is the enter key
            if (input.value.length > 0 && event.keyCode == 13) {
               createNewItem(input);
               input.value = "";
            }
         }

         function createNewItem(item) {
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li"); 
            var textNode = document.createTextNode(item.value);
            li.appendChild(textNode);
            ul.appendChild(li);
         }

      </script>
 
   </body>
</html>
