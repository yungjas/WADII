<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>

       <!-- Try out the codes for getting HTML elements -->

       <!-- change color of hello by clicking button -->
       <p id="color">Hello!</p>
       <button onclick="document.getElementById('color').style.color = 'red'">Click Me!</button>

       <!-- click button to say hello -->
       <p>Hello!</p>
       <p id="hello"></p>
       <button onclick="document.getElementById('hello').innerHTML = 'Hello World'">Click Me to Say Hello!</button>
       
       <!-- display name when button is clicked -->
       <br><br>
       First Name: <input name="fname" type="text"><br>
       Last Name: <input name="lname" type="text"><br>
       <button onclick="displayName()">Display name!</button><br>
       <p id="name"></p>

       <script>
              function displayName(){
                     var inputs = document.getElementsByTagName("input");
                     var name = inputs[0].value;
                     document.getElementById("name").innerHTML = name;
              }
       </script>

       <!-- forms -->
       <!-- displays email in console after pressing the submit button -->
       <form name="login" action="#" onsubmit="return validateForm()" >
              Email: <input type="text" id="email" name="email" ><br>
              Password: <input type="password" name="password" ><br>
              <input type="submit" value="Submit">
       </form>
           
       <script>
              function validateForm() {
                  var input = document.getElementById("email");
                  console.log(input.value);
              }
       </script>

       <!-- document.forms -->
       <br><br>
       <form id="frm" action="#" >
              Name: <input type="text" name="name"><br>
              <input type="submit" value="Submit" >
       </form> 
       
       <button onclick="display()">Click Me!</button>
       <p id="frmEle"></p>
       
       <script>
         function display() {
           //get the form named frm
           var x = document.forms["frm"];

           //loop thru each element in the form and save their values inside the out variable
           //in this case it will loop 2 times because there are 2 input elements
           var i, out = "";
           for (i = 0; i < x.length; i++) {
              out += x.elements[i].value + "<br>";
           }

           //access the value of the element
           document.getElementById("frmEle").innerHTML = out;
         }
       </script>
       
        <!--document.forms -->
        <!-- looping thru all form elements and accessing their properties such as id, name, method, action -->
        <form action="ex1.html">
              Search: <input type="search" name="name"><br>
        </form>
        <form action="ex2.html">
               Search: <input type="search" name="name"><br>
        </form>
        <button onclick="getFormActions()">Click Me!</button>
        <p id="formActions"></p>

       <script>
              function getFormActions(){
                     var x = document.forms
                     var out = "";
                     var i;

                     for (i = 0; i< x.length; i++){
                            //saving all form actions in out variable
                            out += x[i].action + "<br>";
                     }

                     document.getElementById("formActions").innerHTML = out;   
              }
       </script>
</body>
</html>
