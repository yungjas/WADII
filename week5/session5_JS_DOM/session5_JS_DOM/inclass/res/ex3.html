<!DOCTYPE html>
<html>
<head>

    <style>

        /* add CSS code here */
        div{
            width: 200px;
            height: 100px;
            background-color: goldenrod;
        }
        
    </style>
    
    
</head>
<body>
    
    <h2>Changing HTML</h2>

    <div id="div1"></div>
    <div id="div2"></div>

    <script>

       // add Javascript code here
       var div1 = document.getElementById("div1");
       var div2 = document.getElementById("div2");

       div1.innerText = "<h2>Hello there...</h2>"
       div2.innerHTML = "<h2 style='color:blue;'>Hello there...</h2>"

    </script>

</body>
</html>
