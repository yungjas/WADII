<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript (Part 2) - Accessing HTML (id)</title>

    <style>
        div {
            width: 80%;
            border: 5px solid pink;
            margin: auto;
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <p id="justin">
        Hello Justin
    </p>

    <p id="selena">
        Hello <span style="color: blue;">Selena</span>
    </p>

    <div>
        <p id="demi">
            Hello
                <span style="color: red;">
                    Demi
                </span>
        </p>
    </div>

    <script>
        //returns element object if found
        var justin = document.getElementById("justin");
        var selena = document.getElementById("selena");
        var demi = document.getElementById("demi");
        
        console.log(justin);
        console.log(selena);
        console.log(demi);

        //innerHTML returns whitespacing and other inner html tags
        console.log("##### Node's innerHTML #####");
        console.log(justin.innerHTML);

        //innerText only returns content of the tag in plaintext form
        console.log("##### Node's innerText #####");
        console.log(justin.innerText);

        console.log("##### Node's innerHTML #####");
        console.log(selena.innerHTML);

        console.log("##### Node's innerText #####");
        console.log(selena.innerText);

        console.log("##### Node's innerHTML #####");
        console.log(demi.innerHTML);

        console.log("##### Node's innerText #####");
        console.log(demi.innerText);

    </script> 
</body>
