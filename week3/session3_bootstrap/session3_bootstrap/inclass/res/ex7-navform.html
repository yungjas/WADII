<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">

      <!-- Add code here -->
      <meta charset="utf-8">
      <!-- Bootstrap CSS -->

        body {  
            background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
        }

        .welcome{
            background-color: rgb(65, 65, 65);
            color: white;
            padding: 5px;
        }
        
      </style>

      <title>NavBars</title>
    </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <!-- brand -->
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="30px" height="30px">BT
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span><!-- this button appears when window size is small -->
      </button>

      <!-- collapsible nav -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>
      </div>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="Submit">Search</button>
      </form>
    </nav>

    <!-- Add code here -->
    <div class="welcome">
        <h3>Welcome</h3>
    </div>

   <div class="container">
    <div class="row">
     <div class="col"></div>

     <div class="jumbotron col-6 text-center">
       <h1>Log In</h1>
       <p>Enter your email and password!</p>  
     </div>

     <div class="col"></div>    
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col"></div>

      <div class="col-6">
       <form>
         <div class="form-group">
           <label for="email">Email address</label>
           <input type="email" class="form-control" id="email" placeholder="Email">
         </div>
         <div class="form-group">
           <label for="pwd">Password</label>
           <input type="password" class="form-control" id="pwd" placeholder="Password">
         </div>
 
         <div class="form-group form-check-inline">
           <input class="form-check-input" type="checkbox" id="check1" value="option1"> 
           <label class="form-check-label" for="check1">Keep Me Logged In</label> 
         </div>
 
         <div class="form-group">
           <a href="#">Sign Up</a>
         </div>
         
         <div class="text-center">
           <button type="submit" class="btn btn-primary">Submit</button>
         </div>
       </form>
     </div>

     <div class="col"></div>

    </div>
  </div>
    <!-- Add code here -->
