<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <style>
      body {  
          background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
      }

    </style>
    <title>LogIn</title>
</head>
<body>

    <div class="container"> 
        <div class="row"> 
            <div class="col"></div> 
            <div class="col-6 jumbotron text-center"> 
              <h1>Log In</h1>
              <p>Enter your email and password!</p>
            </div> 
            <div class="col"></div>     
        </div> 
    </div>

    <div class="container"> 
        <div class="row"> 
            <div class="col"></div> 
            <div class="col-6"> 
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
                  </div>

                  <div class="form-group form-check"> 
                    <input class="form-check-input" type="checkbox" id="usercheck" name="usercheck" value="checked"> 
                    <label class="form-check-label" for="usercheck">Keep Me Logged In</label> 
                  </div> 
                  <a class="btn btn-link" href="#" role="button">Sign Up</a>
                  <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
                  
                </form>
            </div>
            <div class="col"></div>     
        </div> 
    </div>

    
</body>
</html>
