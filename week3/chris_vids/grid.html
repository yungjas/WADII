<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- set the width of the page the same as the width of the screen on the user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- from chris' video -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- sm means columns should be stacked if user's device is small, side by side otherwise  -->
            <div class ="col-sm-6 bg-success">
                <b>A</b>
            </div>
            <div class ="col-sm-2 bg-warning">
                <b>B</b>
            </div>
            <div class ="col-sm-2 bg-danger">
                <b>C</b>
            </div>
        </div>
        <div class="row justify-content-center"> 
            <div class ="col-sm-2 bg-light">
                <b>D</b>
            </div>
            <div class ="col-sm-6 bg-light">
                <b>E</b>
            </div>
            <div class ="col-sm-2 bg-light">
                <b>F</b>
            </div>
        </div>
    </div>

    <h1>Oof</h1>
    <div class="container">
        <div class="row bg-warning">
            <div class="col">
                <b>Danger</b>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-sm-8">
                <h2>Jasmine</h2>
                <p>She is the devil!</p>
            </div>
            <div class="col-sm-4">
                <h2>I am evil</h2>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
