<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap - Grid</title>

    <style>
        .row div{
            border: 1px solid red;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row" style="background-color: yellow;">
          <!-- if you don't explicitly specify the col, bootstrap will automatically divide it for you -->
          <!-- we don't have to always use up 12 cols -->
          <div class="col-md-2">
            Area 1
          </div>
          <div class="col-md-2">
            Area 2
          </div>
          <div class="col-md-4">
            Area 3
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="background-color: pink; margin-top: 20px;">
          <!-- if cols exceed 12, bootstrap will move the remaining cols down -->
          <!-- col-sm-6 will only be applied when screen width is >= 576px -->
          <!-- col-md-3 will only be applied when screen width is >= 768px -->
          <div class="col-sm-6 col-md-3">
            Area 1
          </div>
          <div class="col-sm-6 col-md-3">
            Area 2
          </div>
          <div class="col-sm-6 col-md-3">
            Area 3
          </div>
          <div class="col-sm-6 col-md-3">
            Area 4
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
